<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Explica como funciona el modelo de JavaScript de asincronia e event loop recordando los siguientes conceptos:
      - Procesamiento Single thread u Multi thread.
      - Operaciones Concurrentes y Paralelas.
      - Operaciones Bloqueantes y No Bloqueantes.
      - Operaciones Sincronas y Asincronas.

      Javascript usa un modelo asíncrono y no bloqueante, con un loop de eventos implementado en un sólo hilo, (single thread) para operaciones de entrada y salida (input/output).
    */
    // Usar la herramienta Loupe para ver paso a paso la ejecucion: http://latentflip.com/loupe/
    
    //Código Síncrono Bloquenate
    (() => {
      console.log("Código Síncrono");
      console.log("Inicio");
      function dos() {
        console.log("Dos");
      }
      function uno() {
        console.log("Uno");
        dos();
        console.log("Tres");
      }
      uno();
      console.log("Fin");
    })();
    console.log("********************");
    //Código Asíncrono No Bloquenate
    (() => {
      console.log("Código Asíncrono");
      console.log("Inicio");
      function dos() {
        setTimeout(function () {
          console.log("Dos");
        }, 1000);
      }
      function uno() {
        setTimeout(function () {
          console.log("Uno");
        }, 0);
        dos();
        console.log("Tres");
      }
      uno();
      console.log("Fin");
    })();

  </script>
</body>
</html>
