<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios aritmetica</title>
</head>
<body>
  <h1>Ejercicios JavaScript [Aritmetica]</h1>
  <script>
    /* 9) Programa una funcion que obtenga un numero aleatorio entre 501 y 600 */
    const aleatorio = () => console.info(Math.round(Math.random() * 100) + 500);

    aleatorio();


    /* 10) Programa una funcion que reciba un numero y evalue si es capicua o no (que se lee igual en un sentido que en otro) */
    const capicua = (numero = 0) => {
      if (!numero) return console.warn("No ingresate un numero");

      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado, NO es un numero`);

      numero = numero.toString();
      let alReves = numero.split("").reverse().join("");

      return (numero === alReves)
        ? console.info(`Si es capicua, Num original ${numero}, Num al reves ${alReves}`)
        : console.info(`No es capicua, Num original ${numero}, Num al reves ${alReves}`);
    }

    capicua();
    capicua("19");
    capicua(2000);
    capicua(2002);
    capicua(212.212);


    /* 11) Programa una funcion que calcule el factorial de un numero (El factorial de un numero entero positivo n, se define como
    el producto de todos los numeros enteros positivos desde 1 hasta n) */
    const factorial = (numero = undefined) => {
      if (numero === undefined) return console.warn("No ingresaste un numero");

      if (typeof numero !== "number") return console.error(`El valor "${numero}" ingresado NO es un numero`); 

      if (numero === 0) return console.error("El numero no puede ser 0");

      if (Math.sign(numero) === -1) return console.error("El numero no puede ser negativo");

      let factorial = 1;

      for (let i = numero; i > 1; i--){
        factorial *= i;
      }

      return console.info(`El factorial de ${numero} es ${factorial}`);
    }

    factorial();
    factorial("5");
    factorial(0);
    factorial(-5);
    factorial(5);

  </script>
</body>
</html>
