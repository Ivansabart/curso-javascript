<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios JavaScript</title>
</head>
<body>
  <h1>Ejercicios de programacion JavaScript [Validacion de Cadenas]</h1>
  <script>
    /* 18) Programa una función que dada una cadena de texto cuente el número de vocales y consonantes, pe. miFuncion("Hola Mundo") devuelva Vocales: 4, Consonantes: 5 */
    const contarLetras = (cadena = "") => {
      if (!cadena) return console.warn("No ingresaste una cadena de texto");

      if (typeof cadena !== "string") return console.error(`El valor "${cadena}" ingresado, NO es una cadena de texto`);

      let vocales = 0,
       consonantes = 0;

      cadena = cadena.toLowerCase();
      
      for (let letra of cadena) {
        if (/[aeiouáéíóú]/.test(letra)) vocales++;

        if (/[bcdfghjklmnñpqrstvwxyz]/.test(letra)) consonantes++;
      }

      return console.info({
        cadena,
        vocales,
        consonantes
      });
    }

    contarLetras();
    contarLetras(3);
    contarLetras("Hola Mundo");
    contarLetras("Ñoño");



    /* 19) Programa una función que valide que un texto sea un nombre válido, pe. miFuncion("Jonathan MirCha") devolverá verdadero */
    const validarNombre = (nombre = "") => {
      if (!nombre) return console.warn("No ingresaste un nombre");

      if (typeof nombre !== "string") return console.error(`El valor "${nombre}" ingresado, NO es una cadena de texto`);

      let expReg = /^[A-Za-zÑñÁáÉéÍíÓóÚú\s]+$/g.test(nombre);

      return (expReg)
        ? console.info(`"${nombre}", es un nombre valido`)
        : console.warn(`"${nombre}", NO es un nombre valido`);
    }

    validarNombre();
    validarNombre(3);
    validarNombre("Ivan Salazar, 27");
    validarNombre("Ivan Salazar");



    /* 20) Programa una función que valide que un texto sea un email válido, pe. miFuncion("jonmircha@gmail.com") devolverá verdadero */
    const validarEmail = (email = "") => {
        if (!email) return console.warn("No ingresaste un email");

        if (typeof email !== "string") return console.error(`El valor "${email}" ingresado, NO es una cadena de texto`);

        let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(email);
        //expReg = new RegExp("/[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/", "i");

        return (expReg)
          ? console.info(`"${email}", es un email valido`)
          : console.warn(`"${email}", NO es un email valido`);
      }

      validarEmail();
      validarEmail(27);
      validarEmail("ivan,sa,bart,@gmail.com");
      validarEmail("ivansabart@gmail.com");

  </script>
</body>
</html>
