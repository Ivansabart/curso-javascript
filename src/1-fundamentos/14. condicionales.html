        if(edad >= 17){

        if(edad < 18){

        if(edad <= 17){

        // -if else if - else-Ejercicio
        /*
        Dejame dormir
        Buenos dias 6hrs - 11hrs
        Buenas tardes 12hrs - 18hrs
        Buenas noches 19 hrs - 23hrs
        */
        let hora = 0;
        if(hora >= 0 && hora <= 5){
        console.log("Dejame dormir?");         
        }else if(hora >= 6 && hora <=11){
        console.log("Buenos dias!");
        }else if(hora >= 12 && hora <=18){
        console.log("Buenas tardes!");

        console.log("Buenas noches!");
        }

        if(hora < 6){
        console.log("Dejame dormir?");         
        }else if(hora > 5 && hora < 12){
        console.log("Buenos dias!");
        }else if(hora > 11 && hora < 19){
        console.log("Buenas tardes!");
        }else{
        console.log("Buenas noches!");
        }

        // - Operador ternario -: (condicion)? vadedero: falsa
        // Es la simplificacion de un if else para instrucciones en una sola linea
        console.log("Operador ternario");
        edad = 11;
        // En una linea
        let eresMayor = (edad >= 18)? "Eres mayor de edad": "Eres menor de edad";
        console.log(eresMayor);
        // Una linea por cada parte
        eresMayor = (edad >= 18)
        ? "Eres mayor de edad": 
        "Eres menor de edad";
        console.log(eresMayor);
        // - Switch - case -
        /*
        domingo 0
        lunes 1
        martes 2
        miercoles 3
        jueves 4
        viernes 5
        sabado 6
        */
        let dia = 20;
        switch (dia) {
        case 0:
            console.log("Domingo");
            break;
        case 1:
            console.log("Lunes");   
            break;
        case 2:
            console.log("Martes");   
            break;
        case 3:
            console.log("Miercoles");   
            break;
        case 4:
            console.log("Jueves");   
            break;
        case 5:
            console.log("Viernes");   
            break;
        case 6:
            console.log("Sabado");   
            break;
        default:
            console.log("El dia no existe");   
        }
