<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined, null & NaN</title>
</head>
<body>
    <script>
        // --- Undefined, null y NaN ---
        // undefined indica que no se ha inicializado una variable, valor ausente predefinido por JavaScript
        let indefinida;
        console.log(indefinida);
        // Valor inicializado intencionalmente para indicar que no tiene valor
        let nulo = null; 
        console.log(nulo);
        // NaN Not a number
        let noEsUnNumero = "hola" * 3.7;
        console.log(noEsUnNumero);
    </script>
</body>
</html>
