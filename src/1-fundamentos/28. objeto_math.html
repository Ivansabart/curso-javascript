<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Math</title>
</head>
<body>
    <script>
        // Objeto Math
        console.log(Math);
        console.log(Math.PI);

        console.log(Math.abs(-7.8));
        // Redondea al entero mayor
        console.log(Math.ceil(7.2));
        // Redondea al entero menor
        console.log(Math.floor(7.8));
        // Redondea al mas cercano
        console.log(Math.round(7.49));
        // Raiz
        console.log(Math.sqrt(81));
        // Potencia base, potencia
        console.log(Math.pow(2,5));
        // +, - o 0 => -1, 1 o 0
        console.log(Math.sign(-5));
        // Random, rango entre 0 y 1
        console.log(Math.random());
        // Random, rango entre 0 y 1000
        console.log(Math.random() * 1000);
        // Random, rango entre 0 y 1000, sin parte decimal
        console.log(Math.round(Math.random() * 1000));
    </script>
</body>
</html>
