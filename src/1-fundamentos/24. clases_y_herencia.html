<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases y herencia</title>
</head>

<body>
    <script>
        /* JavaScript sigue interpretando esta clase como un prototipo
         por la naturaleza del lenguaje basado en prototipos pero
         es mas comodo escribirlo como si fuera una clase */

        class Animal {
            /*El constructor es un metodo especial que se ejecuta
            en el momento de instanciar la clase*/
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }
            // Metodos
            sonar() {
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                // Super manda a llamar el constructor de la clase padre
                super(nombre, genero);
                this.tamanio = tamanio;
            }
            
            sonar(){
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar(){
                console.log("Guauu Guauu!!!");
            }

        }

        const mimi = new Animal("Mimi", "Hembra"),
            scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();
        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();

        // Las clases son una simplificacion de como escribir prototipos
    </script>
</body>

</html>
