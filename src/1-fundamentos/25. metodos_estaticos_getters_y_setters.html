<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos estaticos, Getters y Setters</title>
</head>

<body>
    <script>
        // En JS NO EXISTEN clases/metodos privados, todas son publicos por defecto

        class Animal {
            /*El constructor es un metodo especial que se ejecuta
            en el momento de instanciar la clase*/
            constructor(nombre, genero) {
                this.nombre = nombre;
                this.genero = genero;
            }
            // Metodos
            sonar() {
                console.log("Hago sonidos porque estoy vivo");
            }

            saludar() {
                console.log(`Hola me llamo ${this.nombre}`);
            }
        }

        class Perro extends Animal {
            constructor(nombre, genero, tamanio) {
                // Super manda a llamar el constructor de la clase padre
                super(nombre, genero);
                this.tamanio = tamanio;
                this.raza = null;
            }

            sonar() {
                console.log("Soy un perro y mi sonido es un ladrido");
            }

            ladrar() {
                console.log("Guauu Guauu!!!");
            }

            // Un metodo estatico se puede ejecutar sin instanciar la clase
            static queEres() {
                console.log("Los perros somos animales mamiferos que pertenecemos a la familia de los caninos. Somos considerados los mejores amigos del hombre.");
            }

            /* Setters y Getters son metodos especiales que nos permiten
            establecer y obtener los valores de atributos de nuestra clase.
            */
           get getRaza(){
               return this.raza;
           }

           set setRaza(raza){
               this.raza = raza;
           }
        }

        Perro.queEres();

        const mimi = new Animal("Mimi", "Hembra"),
            scooby = new Perro("Scooby", "Macho", "Gigante");

        console.log(mimi);
        mimi.saludar();
        mimi.sonar();
        console.log(scooby);
        scooby.saludar();
        scooby.sonar();
        scooby.ladrar();
        
        console.log(scooby.getRaza);
        scooby.setRaza = "Gran Danes";
        console.log(scooby.getRaza);

        // Las clases son una simplificacion de como escribir prototipos
    </script>
</body>

</html>
