<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call, apply y bind en JavaScript</title>
</head>
<body>
  <h1>Call, apply y bind en JavaScript</h1>
  <script>
    console.log(this);
    this.lugar = "Contexto Global";
    function saludar(saludo, aQuien) {
      console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
    }
    saludar("Hola", "Chester");
    const obj = {
      lugar: "Contexto Objeto"
    }
    saludar.call(obj, "Hola", "Ivan");
    saludar.call(null, "Hola", "Ivan");
    saludar.call(this, "Hola", "Ivan");
    saludar.apply(obj, ["Adios", "Salazar"]);
    saludar.apply(null, ["Adios", "Salazar"]);
    saludar.apply(this, ["Adios", "Salazar"]);
    this.nombre = "Window";
    const persona = {
      nombre: "Ivan",
      saludar: function () {
        console.log(`Hola ${this.nombre}`)
      }
    }
    persona.saludar();
    const otraPersona = {
      saludar: persona.saludar.bind(this)
    }
    otraPersona.saludar();
  </script>
</body>
</html>
